<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/"
               class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2"
                     width="40"
                     height="32"
                     role="img"
                     aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            {% with request.resolver_match.view_name as view_name %}
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a href="{% url 'films:index' %}"
                           class="nav-link px-2 {% if view_name == 'films:index' %}text-secondary{% else %}text-white{% endif %}">Главная</a>
                    </li>
                    <li>
                        <a href="{% url 'films:watched_films' %}"
                           class="nav-link px-2 {% if view_name == 'films:watched_films' %}text-secondary{% else %}text-white{% endif %}">Просмотренные</a>
                    </li>
                    <li>
                        <a href="{% url 'films:favorite_films' %}"
                           class="nav-link px-2 {% if view_name == 'films:favorite_films' %}text-secondary{% else %}text-white{% endif %}">Избранные</a>
                    </li>
                    <li>
                        <a href="{% url 'films:deferred_films' %}"
                           class="nav-link px-2 {% if view_name == 'films:deferred_films' %}text-secondary{% else %}text-white{% endif %}">Смотреть позже</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-2 text-white">О нас</a>
                    </li>
                </ul>
            {% endwith %}
            <form action="{% url 'films:search' %}" class="form-inline" method="get">
                <div class="form-group mx-sm-3 mb-2">
                    <input name="res"
                           type=""
                           class="form-control"
                           id=""
                           placeholder="Поиск...">
                </div>
            </form>
            <div class="text-end">
                {% if request.user.is_authenticated %}
                  <a href="{% url 'users:user_profile' user.username %}" class="btn btn-warning"> {{ user }}</a>
                  <a href="{% url 'users:logout' %}" class="btn btn-outline-light me-2">Выйти</a>
                {% else %}
                  <a href="{% url 'users:login' %}" class="btn btn-outline-light me-2">Войти</a>
                  <a href="{% url 'users:signup' %}" class="btn btn-warning">Регистрация</a>
            </div>
            {% endif %}
        </div>
    </div>
</header>
